version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: startrader-api
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      LOGIN_PROFILE_CACHE_TTL_SECONDS: ${LOGIN_PROFILE_CACHE_TTL_SECONDS:-86400}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  api-tests:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: startrader-api-tests
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      LOGIN_PROFILE_CACHE_TTL_SECONDS: ${LOGIN_PROFILE_CACHE_TTL_SECONDS:-86400}
      JWT_SECRET: ${JWT_SECRET}
    command: ["pytest", "-q"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: "no"

  db:
    image: postgres:16-alpine
    container_name: startrader-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
      - ./docker/postgres:/scripts:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: startrader-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
